<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Feedback Form</h1>
      <p id="description">
        Thank you for taking the time to share some feedback about my website!
      </p>
    </header>
    <div class="container">
      <main>
        <form id="survey-form" method="post" action="#">
          <fieldset>
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              class="full-width"
              placeholder="Enter your name"
              required
            />
            <label id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="full-width"
              placeholder="Enter your Email"
              required
            />
            <div class="grid">
              <div class="grid-card">
                <label id="number-label" for="number"
                  >Age <small>(optional)</small></label
                >
                <input
                  id="number"
                  type="number"
                  name="age"
                  class="full-width"
                  min="10"
                  max="99"
                  placeholder="Age"
                />
              </div>
              <div class="grid-card">
                <label for="dropdown">What is your favorite page?</label>
                <select id="dropdown" name="dropdown" class="full-width">
                  <option value="">Select an option</option>
                  <option value="projects">Home Page</option>
                  <option value="projects">Projects</option>
                  <option value="community">About Me</option>
                </select>
              </div>
            </div>

            <p>How would you rate my portfolio?</p>
            <div class="flex">
              <div class="rating-label">
                <label for="one">1</label>
                <input id="one" type="radio" value="1" name="rating" />
                <p>Horrible</p>
              </div>
              <div class="rating-label">
                <label for="two">2</label>
                <input id="two" type="radio" value="2" name="rating" />
              </div>
              <div class="rating-label">
                <label for="three">3</label>
                <input id="three" type="radio" value="3" name="rating" />
              </div>
              <div class="rating-label">
                <label for="four">4</label>
                <input id="four" type="radio" value="4" name="rating" />
              </div>
              <div class="rating-label">
                <label for="five">5</label>
                <input id="five" type="radio" value="5" name="rating" />
                <p>Outstanding</p>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <p>
              What would you like to see improved?
              <span>(check all that apply)</span>
            </p>
            <div class="improvement-grid">
              <div class="improvement-card">
                <input
                  id="responsive-design"
                  type="checkbox"
                  name="responsive-design"
                  value="responsive-design"
                />
                <label class="selection-label" for="responsive-design"
                  >Responsive Design</label
                >
              </div>
              <div class="improvement-card">
                <input
                  id="visual-design"
                  type="checkbox"
                  name="visual-design"
                  value="visual-design"
                />
                <label class="selection-label" for="visual-design"
                  >Visual Design & Animations</label
                >
              </div>
              <div class="improvement-card">
                <input
                  id="backend"
                  type="checkbox"
                  name="backend"
                  value="backend"
                />
                <label class="selection-label" for="backend"
                  >Backend Implementation</label
                >
              </div>
              <div class="improvement-card">
                <input
                  id="projects"
                  type="checkbox"
                  name="projects"
                  value="projects"
                />
                <label class="selection-label" for="projects"
                  >More Projects</label
                >
              </div>
              <div class="improvement-card">
                <input
                  id="interactivity"
                  type="checkbox"
                  name="interactivity"
                  value="interactivity"
                />
                <label class="selection-label" for="interactivity"
                  >Interactivity</label
                >
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea
              id="comment"
              name="comment"
              class="full-width"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </fieldset>
          <button id="submit" type="submit" class="full-width btn">
            Submit
          </button>
        </form>
      </main>
    </div>
  </body>
</html>

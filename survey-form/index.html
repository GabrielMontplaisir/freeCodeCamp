<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <div class="container">
      <main>
        <form id="survey-form" method="post" action="#">
          <fieldset>
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              class="full-width"
              placeholder="Enter your name"
              required
            />
            <label id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="full-width"
              placeholder="Enter your Email"
              required
            />
            <label id="number-label" for="number"
              >Age <span>(optional)</span></label
            >
            <input
              id="number"
              type="number"
              name="age"
              class="full-width"
              min="10"
              max="99"
              placeholder="Age"
            />

            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" name="role" class="full-width">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="ftj">Full Time Job</option>
              <option value="ftl">Full Time Learner</option>
              <option value="na">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="selection-label"
              ><input
                id="definitely"
                type="radio"
                value="definitely"
                name="recommendation"
              />
              Definitely</label
            >
            <label class="selection-label"
              ><input
                id="maybe"
                type="radio"
                value="maybe"
                name="recommendation"
              />
              Maybe</label
            >
            <label class="selection-label"
              ><input
                id="unsure"
                type="radio"
                value="unsure"
                name="recommendation"
              />
              Not sure</label
            >
          </fieldset>

          <fieldset>
            <label for="feature"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select id="feature" name="feature" class="full-width">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
            <p>
              What would you like to see improved?
              <span>(check all that apply)</span>
            </p>
            <label class="selection-label"
              ><input
                id="front-end"
                type="checkbox"
                name="front-end"
                value="front-end"
              />
              Front-end Projects</label
            >
            <label class="selection-label"
              ><input
                id="back-end"
                type="checkbox"
                name="back-end"
                value="back-end"
              />
              Back-end Projects</label
            >
            <label class="selection-label"
              ><input
                id="data-viz"
                type="checkbox"
                name="data-viz"
                value="data-viz"
              />
              Data Visualization</label
            >
            <label class="selection-label"
              ><input
                id="challenges"
                type="checkbox"
                name="challenges"
                value="challenges"
              />
              Challenges</label
            >
            <label class="selection-label"
              ><input
                id="open-source"
                type="checkbox"
                name="open-source"
                value="open-source"
              />
              Open Source Community</label
            >
            <label class="selection-label"
              ><input
                id="gitter-help"
                type="checkbox"
                name="gitter-help"
                value="gitter-help"
              />
              Gitter help rooms</label
            >
            <label class="selection-label"
              ><input
                id="videos"
                type="checkbox"
                name="videos"
                value="videos"
              />
              Videos</label
            >
            <label class="selection-label"
              ><input
                id="city-meetups"
                type="checkbox"
                name="city-meetups"
                value="city-meetups"
              />
              City Meetups</label
            >
            <label class="selection-label"
              ><input id="wiki" type="checkbox" name="wiki" value="wiki" />
              Wiki</label
            >
            <label class="selection-label"
              ><input id="forum" type="checkbox" name="forum" value="forum" />
              Forum</label
            >
            <label class="selection-label"
              ><input
                id="additional-courses"
                type="checkbox"
                name="additional-courses"
                value="additional-courses"
              />
              Additional Courses</label
            >
          </fieldset>

          <fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea
              id="comment"
              name="comment"
              class="full-width"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </fieldset>
          <button id="submit" type="submit" class="full-width btn">
            Submit
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
